<div class="row product-details" *ngIf="productData" >
<div class="col-sm-6">
<img class="productImage" src="{{productData.prodcutUrl}}">
</div>
<div class="col-sm-6">
<div class="details">
<h1>{{productData.productName}}</h1>
<h3>Price: {{productData.productPrice | currency:'INR'}}</h3>

<h6>Category: {{productData.productCategory}}</h6>
<h6>Description: {{productData.description}}</h6>
<button class="form-button">Add to Cart</button>
<button class="form-button">Buy Now</button>
<div class="quantity-group">
    <button (click)="handleQuantity('min')">-</button>
    <input type="text" value="{{productQuantity}}">
    <button (click)="handleQuantity('max')">+</button>
</div>
</div>

</div>
</div>

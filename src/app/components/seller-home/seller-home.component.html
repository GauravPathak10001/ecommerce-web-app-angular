<div>
    <h1  style="color: white; " >All Product List</h1>
    <p class="p_message">{{productDeleteMsg}}</p>
    
    <table>
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th style="text-align: center;">Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.prodcutUrl}}" alt="product Image"></td>
                <td>{{item.productName}}</td>
                <td>{{item.productPrice | currency:'INR' }}</td>
                <td>{{item.productCategory}}</td>
                <td>{{item.description}}</td>
                <td ><i style="cursor: pointer;" class="style1" (click)="deleteProduct(item.id)" class="fa fa-trash" aria-hidden="true"></i>
                    <i routerLink="/seller-update-product/{{item.id}}" style="cursor: pointer;"  class="far fa-edit"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ngb-carousel *ngIf="popularProducts">
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}">
                <img class="product-header-img" src="{{item.prodcutUrl}}" alt="products image" />
            </a>
        </div>
        <div class="carousel-caption">
            <h3 style="color:black;">{{item.productName}}</h3>
            <p style="color:black;">{{item.description}}</p>
        </div>
    </ng-template>

</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy Product</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyproducts">
            <div class="product-item">
                <img src="{{item.prodcutUrl}}" alt="product image">

                <div class="product-details">
                    <h6 class="name-head"><b>{{item.productName}}</b></h6>
                    <div class="product-price">
                        <h6>Price: {{item.productPrice}} </h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: blue</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="/details/{{item.id}}">
                    View Details</a>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

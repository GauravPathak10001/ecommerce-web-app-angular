<head>
    <script src="https://kit.fontawesome.com/3f59950a3b.js" crossorigin="anonymous"></script>
</head>
<div class="add-product">
<h1>Update Product</h1>
<p class="p_message">{{productMessage}}</p>
<form #addproduct="ngForm" class="common-form" (ngSubmit)="submit(addproduct.value)">

<input class="form-input" type="text" name="productName" ngModel="{{productData?.productName}}" placeholder="Enter Product Name">

<input class="form-input" type="text" name="productPrice" ngModel="{{productData?.productPrice}}" placeholder="Enter Product Price">

<input class="form-input" type="text" name="productCategory" ngModel="{{productData?.productCategory}}" placeholder="Enter Product Category">

<input type="text" class="form-input" placeholder="Enter product image url" ngModel="{{productData?.prodcutUrl}}" name="prodcutUrl">

<textarea
    type="text"
    class="form-input"
    placeholder="Enter product Description"
    name="description"
    ngModel="{{productData?.description}}"
></textarea>

<button class="form-button">Update Product</button>
</form>
</div>
